  <div class="album py-5">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
<!--        レコードが格納されたobject_listからレコードを1行ずつrecordに取り出す-->
        {% for record in object_list %}

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ record.image1.url}}" class="bd-placeholder-img card-img-top"
                 width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
                 aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
              <p class="card-text">
<!--            titleフィールドを出力-->
                {{ record.title }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
<!--              詳細ページを表示するボタン-->
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">
                      View
                  </button>
<!--              カテゴリを表示するボタン-->
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'photo:photos_cat' category=record.category.id %}'">
                      {{ record.category.title }}
                  </button>
<!--                  記事一覧を表示するボタン  -->
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'photo:material_list' record.pk%}'">
                      資料
                  </button>
                </div>
<!--                投稿したユーザー名を出力-->
                  <a href="{% url 'photo:user_list' user=record.user.id %}">
                    <small class="text-muted">{{ record.user.username }}</small>
                  </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
